<html>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>MAFIA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="client/style/style.css">
</head>


<body>
    <div class="container">

    <div class="row" id="divEntry">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <h2 class="titleText">Join or create a room:</h2>
            <label class="entryFormLabel" for="entryTextName">Nickname</label>
            <input class="form-control" id="entryTextName" placeholder="Freddy" type="text" maxlength="20" />
            <label class="entryFormLabel" for="entryTextRoom">Room Code</label>
            <input class="form-control" id="entryTextRoom" placeholder="abcd" type="text" maxlength="4" />
            <button type="button" class="btn btn-primary entryButton" id="entryButtonJoin">Join Room</button>
            <button type="button" class="btn btn-primary entryButton" id="entryButtonCreate">Create Room</button>
        </div>
        <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
            <div class="jumbotron">
                <h2>Welcome to MAFIA by doggify.</h2>
                <p>Finally, we can play the dopest party game of all time, online for free!</p>
            </div>
        </div>
    </div>

    <div id="divGame" style="display: none">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2 id="roomHeader"></h2>
            </div>
        </div>
        <div class="row gameCanvas">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="divRole">
                <h3 id="roleHeader" style="text-align: center"></h3>
                <div class="divider"></div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <div id="playerList"></div>
            </div>
            <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
                <h3 id="stateMessage" style="text-align: center;"></h3>
                <div id="hostOptions">
                    <p>You are the host.</p>
                    <label>Mafia</label>
                    <select class="form-control" id="numMafia">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <label>Cops</label>
                    <select class="form-control" id="numCops">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                    <label>Doctors</label>
                    <select class="form-control" id="numDoctors">
                        <option>0</option>
                        <option>1</option>
                    </select>
                    <button type="button" class="btn btn-success" id="startButton">Start Game</button>
                </div>
                <div id="lobbyOptions">
                    <label id="lobbyHostLabel">Host:</label><br>
                    <label id="lobbyMafiaLabel">Mafia:</label><br>
                    <label id="lobbyCopsLabel">Cops:</label><br>
                    <label id="lobbyDoctorsLabel">Doctors:</label><br>
                </div>
                <button type="button" class="btn btn-success" id="playAgainButton">Play Again</button>
            </div>
        </div>
        <button type="button" class="btn btn-danger" id="leaveButton">Leave Room</button>
    </div>

    </div>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="client/js/elemMaker.js"></script>
    <script src="client/js/landing.js"></script>
</body>


</html>
